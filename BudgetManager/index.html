  <body>
    <h1 class="title">Manage your budget</h1>
    <div class="main_container">
      <div class="total_container">
        <h2 class="total_title">Balance</h2>
        <h2 class="total_value">Rs.00000</h2>

        <div class="total_wrapper_flexbox">
          <div class="total_income_container">
            <p>Total income</p>
            <h3 class="total_income_value"></h3>
          </div>

          <div class="total_expense_container">
            <p class="total_expense_container_title">Total expense</p>
            <h3 class="total_expense_value"></h3>
          </div>
        </div>
      </div>




      <!--------------------------------------------------------------------------------------------------------------------------------->




      <div class="value_container">
        <div class="input_area_wrapper">
          <h2>Add income or expense</h2>
          <div class="input_options_animation">
            <select class="income_or_expense">
              <option value="income" selected>Income</option>
              <option value="expense">Expense</option>
            </select>

            <input class="input_description" placeholder="Description" />
            <input class="input_value" placeholder="value" />
            <button class="add_to_list_button">Add to list</button>
          </div>
        </div>

        <div class="list_main_container">
          <div class="income_list_container">

              <!--<div class="expense_item" id="item-1">
